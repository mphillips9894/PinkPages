<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>Pittsburgh Pink Pages</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Angular Custom -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/MapsCtrl.js"></script>
    <script src="js/services/CategoryService.js"></script>
    <script src="js/services/DataService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/pinkcontrol.js"></script>
</head>

	<body ng-app="pinkpages" ng-controller="MainController">
		<!-- Angular views for this, they can link to pages that change the view -->
		<!-- Navigation bar links should actually be photos -->
		<!-- Button for resources should not be a view, it should open a menu on hover -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">PinkPages</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
					<li><a href="/maps"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a></li>
					<li class="dropdown">
					    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-th" aria-hidden="true"></span></a>
					        <ul class="dropdown-menu">
                                <li ng-repeat="cat in cats">
                                    <a href="/maps"  ng-click="setCat(cat.name)">{{cat.name}}</a>
                                </li>
					        </ul>
					</li>
				</ul>
			</div>
		</nav>

		<div ng-view class="content">
			<!-- The Angular dynamically routed content goes here -->
		</div>

		<div class="emergency">
			<!-- should stick to bottom of page for emergency resource access -->
			<a href="/emergency">Click here if you are in need of emergency resources</a>
		</div>
	</body>
</html>
